<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <div class="quiz-card">
      <header>
        <p>View high scores</p>
        <p class="quiz-countdown">Time: 0</p>
      </header>
      <main>
        <section class="quiz-card-content">
          <h1 class="quiz-card-question">
            Commonly used data types DO NOT include:
          </h1>
          <article class="option-buttons">
            <button class="btn options option-one">
              <span class="number">1. </span><span class="answer">strings</span>
            </button>
            <button class="btn options option-two">
              <span class="number">2. </span
              ><span class="answer">booleans</span>
            </button>
            <button class="btn options option-three">
              <span class="number">3. </span><span class="answer">alerts</span>
            </button>
            <button class="btn options option-four">
              <span class="number">4. </span><span class="answer">numbers</span>
            </button>
          </article>
          <div class="wrong-answer">Wrong</div>
          <div class="right-answer">Right</div>
        </section>
        <section class="before-quiz-content">
          <h2 class="quiz-card-question">Coding Quiz Challenge</h2>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button id="start-quiz" class="btn start">Start Quiz</button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
